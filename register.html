<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - HappyInvite</title>
  <link rel="stylesheet" href="css/login-register.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="assets/images/logo.jpg" class="logo" />
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" class="form-control" required /><br />
        <input type="email" id="email" placeholder="Email address" class="form-control" required /><br />
        <input type="password" id="password" placeholder="Password" class="form-control" required /><br />
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="message" id="registerStatus"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
