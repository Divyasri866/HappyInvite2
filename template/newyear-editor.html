<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Card Editor - HappyInvite</title>
  <link rel="stylesheet" href="../css/newyear-editor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>🎆 Customize Your New Year Card 🎆</h1>
  </header>

  <main class="editor-container">
    <div class="form-controls">
      <label>Name:
        <input type="text" id="nameInput" placeholder="e.g., Divyeshri" />
      </label>
      <label>New Year Wish:
        <textarea id="messageInput" placeholder="May your 2025 sparkle with joy and success! 🎇"></textarea>
      </label>
      <div class="btn-group">
        <button onclick="downloadCard()">📥 Download</button>
        <button onclick="window.print()">🖨️ Print</button>
      </div>
    </div>

    <div id="cardPreview" class="preview-card">
      <img id="bgImage" src="../assets/images/newyear1.jpg" class="bg-img" />
      <div class="text-layer">
        <h2 id="previewName">To You</h2>
        <p id="previewMessage">May your 2025 sparkle with joy and success! 🎇</p>
      </div>
    </div>
  </main>

  <script src="../js/newyear-editor.js"></script>
</body>
</html>
