<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Greeting Editor - HappyInvite</title>
  <link rel="stylesheet" href="../css/other-editor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>💌 Customize Your Greeting</h1>
  </header>

  <main class="editor-container">
    <div class="form-controls">
      <label>Recipient Name:
        <input type="text" id="nameInput" placeholder="e.g., Dear Friend" />
      </label>
      <label>Custom Message:
        <textarea id="messageInput" placeholder="e.g., Thank you for being amazing! 💐"></textarea>
      </label>

      <div class="btn-group">
        <button onclick="downloadCard()">📥 Download</button>
        <button onclick="window.print()">🖨️ Print</button>
      </div>
    </div>

    
    <div id="cardPreview" class="preview-card">
      <img id="bgImage" src="../assets/images/other1.jpg" class="bg-img" alt="Greeting Background" />
      <div class="text-layer">
        <h2 id="previewName">Dear Friend</h2>
        <p id="previewMessage">Thank you for being amazing! 💐</p>
      </div>
    </div>
  </main>

  <script src="../js/other-editor.js"></script>
</body>
</html>
